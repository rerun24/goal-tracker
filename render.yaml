services:
  - type: web
    name: goal-tracker
    runtime: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: CRON_SECRET
        generateValue: true

# Using shared pt-tracker-db, DATABASE_URL set manually in Render dashboard
